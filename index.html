<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documentation Hub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    </head>
    <body data-bs-theme="dark">
        <div class="container d-flex flex-column m-3" id="buttons">
            Available Games:
            <br />
            <br />
            <p id="load">Loading...</p>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <script>
            const main = async () => {
                const load = document.getElementById("load");
                const data = await fetch("games.json");
                const json = await data.json();

                for (const item of json) {
                    const el = document.createElement("a");

                    el.className = "btn btn-outline-primary w-25";
                    el.href = "/docs/" + item.id;
                    el.innerText = item.name;

                    document.getElementById("buttons").appendChild(el);
                }

                load.remove();
            };

            main();
        </script>
    </body>
</html>
